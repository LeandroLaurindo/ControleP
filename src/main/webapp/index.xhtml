<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            .login{
                width:300px;
                height:300px;
                position:absolute;
                top:20%;
                left:50%;
                margin-top:-50px;
                margin-left:-50px;
            }
            .botao:hover{background: #0099ff; color: #ffffff}
        </style>
    </h:head>
    <h:body>
        <p:panel>
          
            <f:view>
                <h:form styleClass="login">
                      <p:graphicImage library="imgs" name="cropped-logo-2-212x61.png" alt="logo" style="margin: 0 auto; text-align: center; max-width: 300px;" />
                    <p:fieldset legend="Login">
                        <p:messages autoUpdate="true" closable="true" />
                        <h:panelGrid columns="1">
                            <p:outputLabel for="usuario" value="UsuÃ¡rio:" />
                            <p:inputText value="#{controleLogin.login}" id="usuario" />
                            <p:outputLabel for="senha" value="Senha:" />
                            <p:password value="#{controleLogin.senha}" id="senha" />
                        </h:panelGrid>
                        <p:commandButton value="Logar" styleClass="botao" action="#{controleLogin.logar()}" ajax="false" />
                    </p:fieldset>
                </h:form>
            </f:view>

        </p:panel>
    </h:body>
</html>
