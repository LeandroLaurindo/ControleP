<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputScript library="js" name="traducao.js" />
        <style type="text/css">
            .login{
                position:absolute;
                top:30%;
                left:40%;
                margin-top:-50px;
                margin-left:-50px;
                background-image: linear-gradient(to right,black, white, black );
                border-radius: 5%;
                padding: 60px;
            }
            .botao{float: right; margin-top: 10px;}
            .botao:hover{background: #0099ff; color: #ffffff;}
            body{
                background-image: linear-gradient(to right,white, black, white);
            }
            .frml{border-radius: 5px;}
            .ui-fieldset-legend{
                background: #666666!important;
                 color: white!important;
            }

        </style>
    </h:head>
    <h:body>


        <f:view>
            <div class="login">
                <p:graphicImage library="imgs" name="cropped-logo-2-212x61.png" alt="logo" style="margin: 0 auto; text-align: center; max-width: 300px;" />
                <br />
                <br />
                <br />
                <br />
                <h:form>

                    <p:fieldset legend="Login" styleClass="frml">
                        <p:messages autoUpdate="true" closable="true" />
                        <h:panelGrid columns="1">
                            <p:outputLabel for="usuario" value="UsuÃ¡rio:" />
                            <p:inputText value="#{controleLogin.login}" id="usuario" />
                            <p:outputLabel for="senha" value="Senha:" />
                            <p:password value="#{controleLogin.senha}" id="senha" />
                        </h:panelGrid>
                        <p:commandButton value="Logar" styleClass="botao" action="#{controleLogin.logar()}" ajax="false" />
                    </p:fieldset>
                </h:form>
            </div>
        </f:view>

    </h:body>
</html>
