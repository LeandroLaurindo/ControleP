    <script type="text/javascript">
        /* Máscaras ER */
        function mascara(o, f) {
            v_obj = o;
            v_fun = f;
            setTimeout("execmascara()", 1);
        }
        function execmascara() {
            v_obj.value = v_fun(v_obj.value);
        }
        function mtel(v) {
            v = v.replace(/D/g, "");             //Remove tudo o que não é dígito
            v = v.replace(/^(d{2})(d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
            v = v.replace(/(d)(d{4})$/, "$1-$2");    //Coloca hífen entre o quarto e o quinto dígitos
            return v;
        }
        function id(el) {
            return document.getElementById(el);
        }
        window.onload = function () {
            id('telefone').onkeypress = function () {
                mascara(this, mtel);
            };
        }
        }


    </script>

                    <p:dataTable value="#{controleCadFornecedor.listaFornecedores}" var="item"

                                 rows="10" rowsPerPageTemplate="5,10,15,#{controleCadFornecedor.listaFornecedoresFiltro.size()}"
                                 sortBy="#{item.nome}">
                        <f:facet name="header">
                            <p:commandButton value="Novo Fornecedor" styleClass="botao" actionListener="#{controleCadFornecedor.novo()}" update="frmCadForne" oncomplete="PF('dlgCadForne').show()" icon="ui-icon-plus" style="float: right; margin-right: 20px;"/>
                            <p:outputPanel style="float: right; margin-right: 20px;">
                                <h:outputText value="Pesquise em todos os campos:" />
                                <h:inputText id="globalFilter" onkeyup="PF('pausaTable5').filter()" />
                            </p:outputPanel>
                            <h3>Lista de Fornecedores</h3>

                        <p:column filterBy="#{item.nome}" filterMatchMode="contains">

                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>

                            <h:outputText value="#{item.documentoUm}"/>

                            </f:facet>

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Endereço"/>
                            </f:facet>
                            <p:commandButton value="" styleClass="botaoIcones" icon="ui-icon-search" actionListener="#{controleCadFornecedor.setarDetalhes(item)}"  process="@this" update="forEnderecoForn" oncomplete="PF('dlgEForne').show();"/>

                        <p:column>

                        <p:column>
                            <f:facet name="header">

                            </f:facet>
                            <p:commandButton value="" styleClass="botaoIcones" icon="ui-icon-pencil" actionListener="#{controleCadFornecedor.setar(item)}" process="@this" update="frmCadForne" oncomplete="PF('dlgCadForne').show();" />

                            </p:confirmDialog>
