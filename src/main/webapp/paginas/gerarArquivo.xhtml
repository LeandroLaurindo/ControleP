<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layoutPadrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="gerarArquivo">
        
        <p:panel header="Geração de Arquico">
            <f:view>
                <h:form>
                    <p:messages closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <p:commandButton value="Gerar Arquivo" actionListener="#{controlerGerarArquivo.filtrarDados()}" icon="ui-icon-plus" />
                </h:form>
            </f:view>
            <f:view>
                <h:form>
                    <p:dialog widgetVar="dlgGeracao">
                        <h:outputText value="Aguarde ...." />
                    </p:dialog>
                </h:form>
            </f:view>

        </p:panel>
           
    </ui:define>

</ui:composition>
